server.port=8090
server.tomcat.uri-encoding=UTF-8

logging.level.root=ERROR
logging.level.web=TRACE
logging.level.org.springframework=ERROR

spring.datasource.url=jdbc:h2:file:./h2db;AUTO_SERVER=TRUE
#;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;OLD_INFORMATION_SCHEMA=TRUE;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa

spring.h2.console.enabled=true

# If Table Already Exist in Database, Delete and Create New One.
spring.jpa.hibernate.ddl-auto=create

spring.main.allow-bean-definition-overriding=true

aws.region=ap-northeast-2 (Example)
aws.access-key-id=(Create in aws IAM)
aws.secret-key=(secret for above)
aws.cognito.user-pool-id=ap-northeast-2_********* (Example)
aws.cognito.client-id=(Create 'App Client' in aws Cognito user pool)
aws.cognito.client-secret=(secret for above)
